    <!-- <div id="ct">
        <p>回到顶部</p>
    </div> -->

    <script>
        
        $(document).ready(function(){
            function Backtop(){
            this.ct=$('<div id="ct" class="hidden"></div>')
            this.btn=$('<p>回到顶部</p>')
            this.init()
            this.bind()
        }

        Backtop.prototype={
            constructor:Backtop,
            init:function(){
                this.ct.append(this.btn)
                $("body").append(this.ct)
            },
            bind:function(){
                var that=this;
                $(window).on("scroll",function(){
                    if(this.scrollY>100){
                        that.ct.show()
                    } else if(this.scrollY<100){
                        that.ct.hide()
                    }
                    that.ct.on("click",function(){
                        window.scrollTo(0,0)
                    })
                })
            }
        }

        new Backtop()
        })
        
    </script>
    </body>
