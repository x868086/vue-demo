<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>count</title>
</head>
<body>
    <div id="app">
        <span>{{count}}</span><span> is {{evenOrOdd}}</span>
        <button v-on:click="increment">increment 加</button>
        <button v-on:click="decrement">decrement 减</button>
        <button v-on:click="evenAdd" v-bind:disabled="count % 2 !== 0">偶数+</button>
    </div>
</body>
</html>
